<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
th, td {
    border: 1px solid black;
}
tfoot{background-color: cyan;}
</style>
<body>

<table>
    <thead>  
         <tr>
            <th>produtos</th>
            <th>quantidades</th>
            <th>preços</th>
            <th>black friday</th>
         </tr>
    </thead>

<tbody>
    <tr>
         <td>produto 1</td>
         <td>2</td>    
         <td>5$</td>
         <td rowspan="2">sim</td>
        
    </tr>

    <tr> <td>produto 2</td>
        <td>3</td>    
        <td>10$</td>
        
       
   </tr>
   <tr> 
    
    <td>produto 3</td>
    <td>3</td>    
    <td>25$</td>
    <td>não</td>
   
</tr>

<tr>
    <td>produto 4</td>
    <td>6</td>
    <td>20$</td>
    <td>sim</td>
</tr>

<tfoot>
    <tr>
        <td colspan="3">total</td>
        <td>$60</td>
    </tr>
</tfoot>

</tbody>
    
</table>


</body>




</html>
